<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Time</title>
</head>
<body>

    <div class = container>

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Train Time</h1>
                <p class="lead"></p>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">

            <div class="card mb-4">
                <div class="card-header" id="header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Freguency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>

        <div class="row">
                
            <div class="col-md-12">

             <div class="card mb-4">
                    <div class="card-header" id= "header-2">Add Train</div>
                    <div class="card-body">
              
                          <form>
                            <div class="form-group">
                              <label for="train-name-input">Train Name</label>
                              <input class="form-control" id="train-name-input" placeholder="350 Wolverine " type="text">
                            </div>
                            <div class="form-group">
                              <label for="destination-input">Destination</label>
                              <input class="form-control" id="destination-input" placeholder="Detroit" type="text">
                            </div>
                            <div class="form-group">
                              <label for="first-train-input">First Train Time </label>
                              <input class="form-control" id="first-train-input" placeholder="16:00" type="text">
                            </div>
                            <div class="form-group">
                              <label for="rate-input">Frequency(min)</label>
                              <input class="form-control" id="rate-input" placeholder="55" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                          </form>
              
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src= "Assets/timelogic.js"></script>
    
</body>
</html>
